<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-composition-simple</title>
  <!-- <script src="https://unpkg.com/vue@next"></script> -->
  <script src="dist/vue.js"></script>
</head>

<body>
  <div id='app'></div>
  <script>
    let { render } = Vue
    const state = { count: 0 };
    const MyComponent = {
      props:{
        title:null
      },
      setup(props, context) {
        return () => ({
          tag: 'div',
          props: { style: { color: 'blue',marginTop:'10px' }, onClick: () =>state.count++ },
          children: '组件' + props.title+'-------'+'点击我'
        })
      }
    }
    const vnode = {
      tag: 'div',
      props: {
        style: { color: 'red', border: '1px solid yellow', padding: '20px' }
      },
      children:
        [{
          tag: 'p',
          props: null,
          children: `vue@3- 渲染 ${state.count}`
        }, {
          tag: 'button',
          props: {
            onClick: () => alert(state.count)
          },
          children: '点我啊'
        },
         { tag: MyComponent,
          props: {title:'title',test:'test'}, //组件的属性
          children: '' // 组件插槽
        },
      ]
    }
    render(vnode, app);
  </script>
</body>

</html>

  p {
